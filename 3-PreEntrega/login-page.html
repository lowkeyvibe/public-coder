<body class="login-page">

  <div class="container-login">
    <h1 class="greetings-login">Hi! <br> It's nice to see you!</h1>

    <section class="visual-login">
      <h2>Login</h2>
      <h3>New user?<a class="create-acc"> Create Account</a></h3>

      <div class="loginContainer">
        <div class="log1">
          <img src="./img/LoginIcons/googleicon.png" style="width: 20px;">
          <span>Continue with Google</span>
        </div>
        <br>

        <div class="log2">
          <img src="./img/LoginIcons/facebookicon.png" style="width: 20px;">
          <span>Continue with Facebook</span>
        </div>
        <br>

        <div class="log3">
          <img src="./img/LoginIcons/appleicon.png" style="width: 20px;">
          <span>Continue with Apple</span>
        </div>
      </div>

      <hr>
      <form class="form-login">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button type="submit">Log in</button>
      </form>




    </section>





  </div>
